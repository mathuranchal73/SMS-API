management:
  endpoints:
    web:
      exposure:
        include: '*'
  security:
    enabled: false 
server:
  port: 8187
spring:
  application:
    name: poll-service
  cloud:
    config:
      uri: http://localhost:8888
  profiles:
    active: development
    
  eureka:        
  instance:
    leaseRenewalIntervalInSeconds: 5
    leaseExpirationDurationInSeconds: 2
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
    healthcheck:
      enabled: true
    lease:
      duration: 5
  
  
logging:
  level:
    com.sms.pollservice: DEBUG
  
