management:
  endpoints:
    web:
      exposure:
        include: '*'
server:
  port: 8257
spring:
  application:
    name: solr-service
  cloud:
    config:
      uri: http://localhost:8888
  profiles:
    active: development
    

eureka:        
  instance:
    leaseRenewalIntervalInSeconds: 5
    leaseExpirationDurationInSeconds: 2
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
    healthcheck:
      enabled: true
    lease:
      duration: 5
      
      management:
  security:
    enabled: false 
  
logging:
  level:
    com.sms: DEBUG